version: '3.8'

services:
    ### ðŸ”¹ MySQL Database ###
    mysql:
        image: mariadb:10.3
        container_name: mysql
        restart: always
        volumes:
            - mysql_data:/var/lib/mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: fruit
            MYSQL_ROOT_PASSWORD: root
           MYSQL_USER: root
            MYSQL_PASSWORD: root

    ### ðŸ”¹ phpMyAdmin ###
