#            - mysql

    ### ðŸ”¹ Laravel Backend (API) ###
    backend:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: fruit-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        depends_on:
            - mysql
        ports:
            - "8000:8000"
        environment:
            APP_ENV: local
            APP_KEY: base64:randomkey
            DB_CONNECTION: mysql
            DB_HOST: mysql
            DB_PORT: 3306
            DB_DATABASE: fruit
            DB_USERNAME: root
            DB_PASSWORD: root
        command: php artisan serve --host=0.0.0.0 --port=8000

    ### ðŸ”¹ Vue.js Frontend ###
    frontend:
        build:
            context: .
            dockerfile: frontendDockerfile
        container_name: fruit-frontend
        restart: unless-stopped
        ports:
            - "5173:5173"
        volumes:
            - .:/app
        depends_on:
            - backend
        command: npm run dev -- --host 0.0.0.0

volumes:
    mysql_data:
